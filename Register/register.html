<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
      body {
        font-family: 'Cairo', sans-serif;
      }
      .font-cairo {
        font-family: 'Cairo', sans-serif;
      }
    </style>
  </head>
  <body class="font-cairo">
    <div class="min-h-screen w-full flex overflow-hidden bg-gray-50">
      <!-- إشعار التنبيه -->
      <div id="toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 hidden">
        <div class="bg-green-500 text-white px-4 py-2 rounded-lg">
          <span id="toast-message"></span>
        </div>
      </div>

      <!-- حاوية النموذج -->
      <div class="flex-1 flex items-center justify-center p-8">
        <div id="form-container" class="w-full max-w-md transform transition-all duration-500 ease-in-out">
          <!-- نموذج إنشاء حساب -->
          <form id="signup-form" class="bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">إنشاء حساب</h2>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <input name="lastname" type="text" placeholder="اسم العائلة" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
                <p id="lastname-error" class="text-red-500 text-sm hidden"></p>
              </div>
              <div class="space-y-2">
                <input name="firstname" type="text" placeholder="الاسم الأول" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
                <p id="firstname-error" class="text-red-500 text-sm hidden"></p>
              </div>
            </div>
            <div class="space-y-2">
              <input name="email" type="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
              <p id="email-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div class="space-y-2">
              <input name="password" type="password" placeholder="كلمة المرور" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
              <p id="password-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div class="space-y-2">
              <input name="phoneNumber" type="text" placeholder="رقم الهاتف" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
              <p id="phoneNumber-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <button type="submit" class="w-full bg-[#3674B5] text-blue-500 border-2 border-gray-300 rounded-xl py-4 rounded-xl text-lg font-semibold hover:bg-[#7DA87B] transition-all duration-300 transform hover:scale-105 cursor-pointer">
              إنشاء حساب
            </button>
            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">أو استمر باستخدام</span>
              </div>
            </div>
            <button type="button" id="google-signup" class="w-full flex items-center justify-center gap-3 px-6 py-4 border-2 border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-300 cursor-pointer">
              <span class="font-semibold">جوجل</span>
            </button>
          </form>

          <!-- نموذج تسجيل الدخول -->
          <form id="signin-form" class="bg-white p-8 rounded-2xl shadow-xl space-y-6 hidden">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">مرحباً بعودتك</h2>
            <div class="space-y-2">
              <input name="email" type="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
              <p id="signin-email-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <div class="space-y-2">
              <input name="password" type="password" placeholder="كلمة المرور" class="w-full px-4 py-4 rounded-xl border-2 border-gray-200 focus:ring-2 focus:ring-[#1A5319] focus:border-transparent" />
              <p id="signin-password-error" class="text-red-500 text-sm hidden"></p>
            </div>
            <button type="submit" class="w-full bg-[#3674B5] text-blue-500 border-2 border-gray-300 rounded-xl py-4 rounded-xl text-lg font-semibold hover:bg-[#7DA87B] transition-all duration-300 transform hover:scale-105 cursor-pointer">
              تسجيل الدخول
            </button>
            <div class="relative my-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">أو استمر باستخدام</span>
              </div>
            </div>
            <button type="button" id="google-signin" class="w-full flex items-center justify-center gap-3 px-6 py-4 border-2 border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-300 cursor-pointer">
              <span class="font-semibold">جوجل</span>
            </button>
          </form>

          <!-- زر التبديل -->
          <div class="mt-6 text-center block md:hidden">
            <p class="text-gray-600" id="toggle-text">هل لديك حساب بالفعل؟</p>
            <button id="toggle-form" class="mt-2 text-[#1A5319] font-semibold hover:underline focus:outline-none">
              تسجيل الدخول
            </button>
          </div>
        </div>
      </div>

      <!-- قسم الصورة -->
      <div class="flex-1 relative overflow-hidden hidden md:block">
        <div class="absolute inset-0 bg-cover bg-center" style="background-color: #3674B5;">
          <div class="relative h-full flex flex-col items-center justify-center text-white p-8 text-center">
            <h2 id="image-title" class="text-4xl font-bold mb-6">هل لديك حساب بالفعل؟</h2>
            <p id="image-description" class="text-lg mb-8 max-w-md">عُد للحساب الخاص بك للمساعدة في توزيع وجبات الإفطار وكسب الأجر في شهر الخير.</p>
            <button id="image-button" class="px-8 py-3 border-2 border-white rounded-full text-lg font-semibold hover:bg-white hover:text-blue-500 transition-all duration-300 cursor-pointer">
              تسجيل الدخول
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
