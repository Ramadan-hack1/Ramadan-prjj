    <script>
        let allEvents = [];

        // Sample events data since we don't have the actual JSON file
        const sampleEvents = [
            {
                title: "ŸÖÿπÿ±ÿ∂ ÿßŸÑŸÅŸÜŸàŸÜ ÿßŸÑÿ™ÿ¥ŸÉŸäŸÑŸäÿ©",
                desc: "ÿßÿ≥ÿ™ŸÖÿ™ÿπ ÿ®ŸÖÿ¥ÿßŸáÿØÿ© ÿ£ÿπŸÖÿßŸÑ ŸÅŸÜŸäÿ© ŸÖŸÜ ŸÖÿÆÿ™ŸÑŸÅ ÿ£ŸÜÿ≠ÿßÿ° ÿßŸÑÿπÿßŸÑŸÖ",
                location: "ŸÖÿ™ÿ≠ŸÅ ÿßŸÑŸÅŸÜŸàŸÜ ÿßŸÑŸÖÿ±ŸÉÿ≤Ÿä",
                price: "$15",

            },
            {

                desc: "ÿ£ŸÖÿ≥Ÿäÿ© ŸÖŸàÿ≥ŸäŸÇŸäÿ© ŸÖŸÖŸäÿ≤ÿ© ŸÖÿπ ŸÜÿÆÿ®ÿ© ŸÖŸÜ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸäŸäŸÜ",
                location: "ÿØÿßÿ± ÿßŸÑÿ£Ÿàÿ®ÿ±ÿß",
                price: "$25",
                image: "/api/placeholder/400/320"
            },
            {
                title: "Ÿàÿ±ÿ¥ÿ© ÿπŸÖŸÑ ŸÑŸÑÿ™ÿµŸàŸäÿ±",
                desc: "ÿ™ÿπŸÑŸÖ ÿ£ÿ≥ÿßÿ≥Ÿäÿßÿ™ ÿßŸÑÿ™ÿµŸàŸäÿ± ÿßŸÑŸÅŸàÿ™Ÿàÿ∫ÿ±ÿßŸÅŸä ŸÖÿπ ŸÖÿ≠ÿ™ÿ±ŸÅŸäŸÜ",
                location: "ŸÖÿ±ŸÉÿ≤ ÿßŸÑÿ•ÿ®ÿØÿßÿπ ÿßŸÑŸÅŸÜŸä",
                price: "$8",
                image: "/api/placeholder/400/320"
            }
        ];

        // Try to fetch events.json, fallback to sample data if it fails
        fetch('../events.json')
            .then(response => response.json())
            .then(events => {
                allEvents = events;
                displayEvents(events);
            })
            .catch(error => {
                console.error("Error fetching events, using sample data:", error);
                allEvents = sampleEvents;
                displayEvents(sampleEvents);
            });

        function displayEvents(events) {
            let eventContainer = document.getElementById("events-list");

            if (events.length === 0) {
                eventContainer.innerHTML = `<div class="no-results">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÅÿπÿßŸÑŸäÿßÿ™ ÿ™ÿ∑ÿßÿ®ŸÇ ŸÖÿπÿßŸäŸäÿ± ÿßŸÑÿ®ÿ≠ÿ´</div>`;
                return;
            }

            eventContainer.innerHTML = events.map(event => `
            <a href="../DetailsPage/details.html">
                <div class="event-card">
                    <img src="${event.image}" alt="${event.title}">
                    <div class="event-details">
                        <h3>${event.title}</h3>
                        <p>${event.desc}</p>
                        <div class="event-location">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span>${event.location}</span>
                        </div>
                        <div class="price-tag">${event.price}</div>
                    </div>
                </div>
            `).join('');
        }

        // üîπ Search Functionality
        document.getElementById("search-bar").addEventListener("input", function () {
            filterEvents();
        });

        // üîπ Price Filter Functionality
        document.getElementById("price-filter").addEventListener("change", function () {
            filterEvents();
        });

        function filterEvents() {
            let searchQuery = document.getElementById("search-bar").value.toLowerCase();
            let priceFilter = document.getElementById("price-filter").value;

            let filteredEvents = allEvents.filter(event => {
                let matchesSearch = event.title.toLowerCase().includes(searchQuery) ||
                    event.desc.toLowerCase().includes(searchQuery) ||
                    event.location.toLowerCase().includes(searchQuery);

                let matchesPrice = true;
                if (priceFilter !== "all") {
                    const eventPrice = parseInt(event.price.replace('$', ''));
                    matchesPrice = !isNaN(eventPrice) && eventPrice <= parseInt(priceFilter);
                }

                return matchesSearch && matchesPrice;
            });

            displayEvents(filteredEvents);
        }
    </script>
